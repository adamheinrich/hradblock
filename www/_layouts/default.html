<!DOCTYPE html>
<html lang="cs">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h1 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        </h1>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &hearts; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>
          <a href="{{ site.author.url }}">@adamheinrich</a>
        </small>
      </footer>
    </div>

    <script src="{{ site.baseurl }}/public/cookieconsent.min.js"></script>
    <script>
      window.cookieconsent.initialise({"palette":{"popup":{"background":"#383b75"},
      "button":{"background":"#f1d600"}},"content":{"message":
      "Tento web využívá soubory cookie k analýze návštěvnosti. Používáním webu vyjadřujete souhlas.",
      "dismiss":"Rozumím","link":"Další informace","href":
      "https://www.google.com/policies/technologies/cookies/"}});
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-64107930-5', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
